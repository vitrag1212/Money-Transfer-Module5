<div id = "container">

<script>

   async function getCustomer(){
        let id = document.getElementById("keyC").value;
        console.log(id);
       let response = await fetch(`http://localhost:8888/getbenList/${id}` ,{
           method: 'GET',
           headers : {'Content-Type' : 'application/json'},
       });
   
       let dat = await response.json();
       console.log(dat)
   }
   
   async function viewWalletBalance(){
        let id = document.getElementById("keyW").value;
        console.log(id);
       let response = await fetch(`http://localhost:8888/wallet/${id}` ,{
           method: 'GET',
           headers : {'Content-Type' : 'application/json'},
       });
   
       let dat = await response.json();
       console.log(dat)
   }
       
   </script
